<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House BD</title>
    <!-- font awesome -->
     <script src="https://kit.fontawesome.com/8502a1ff09.js" crossorigin="anonymous"></script>
    <!-- tailwind css and daisyui link -->
    <linkhref="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="md:flex gap-8 w-4/5 mx-auto my-15 justify-center">
        <div>
            <h1 class="text-3xl lg:text-6xl font-bold">It's good tea <br> time at The Tea House</h1>
            <p class="text-stone-400 my-4">Tea and Botanical Solutions Supplier Give <br> Optimum Satisfaction To Your Taste Buds.</p>
            <button class="text-xl text-white bg-gradient-to-r from-orange-400 to-red-600 p-2 rounded-sm">Explore More<i class="fa-solid fa-arrow-right ml-1 -rotate-45"></i></button>
        </div>
        <div class="relative">
            <div><img src="./images/banner.png" alt=""></div>
            <div class="absolute flex items-center gap-3 rounded-sm  bg-white shadow-sm p-3 top-53 left-6 lg:top-80 md:left-10 lg:left-24">
                <i class="text-xl text-orange-400 items-center fa-solid fa-star"></i>
                <div>
                    <h2 class="text-xl font-bold">5.00</h2>
                    <p class="text-stone-400">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
